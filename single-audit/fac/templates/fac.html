{% extends 'single_audit/base.html' %}
{% load static %}

{% block content %}
  <section class="usa-grid usa-section">
    <div class="usa-width-one-third">
      <h1>Submit your SF-SAC</h1>
    </div>
    <div class="usa-width-two-thirds">

      <form action="/get-single-audit-package/" method="post" class="usa-form">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
      </form>

    </div>
  </section>

  {% block error_message %}{% endblock %}

{% endblock %}
